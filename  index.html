<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito:wght@500&family=Open+Sans&family=Rubik+80s+Fade&display=swap" rel="stylesheet">
    
    <title>LocalWeather</title>
</head>
<body>
    <div class="container">
        <img src="" alt="" srcset="" id="weather-icon">
        <div id="location"></div>
        <div class="desc"></div>
        <div class="weather">
            <div class="c"></div>
            <div class="circle"></div>
            <div class="f"></div>
        </div>
        <div class="info">
            <h3>Sunrise: <span class="sunrise"></span></h3>
            <h3>Sunset: <span class="sunset"></span></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
